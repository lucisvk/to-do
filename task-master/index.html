<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster - Home</title>
  <link rel="stylesheet" href="/css/homepage.css">
</head>
<body>
  <div class="container">
    
    <aside class="sidebar">
      <h2>TaskMaster ðŸ“‹</h2>
      <div id="task-lists">
        <div class="list-item" contenteditable="true">New List</div>
      </div>
      <button id="add-list-btn">+ Add New List</button>
    </aside>

    <main class="main-content">
      <h2>Welcome to TaskMaster</h2>

      <div class="calendar-sec">
        <h2>Calendar</h2>
        <div id="calendar"></div>
        <div class="calendar">
          <header>
            <h3></h3>
            <nav>
              <button id="prev"></button>
              <button id="next"></button>
            </nav>
          </header>
          <section>
            <ul class="days">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="dates"></ul>
          </section>
        </div>
      </div>
    </main>

  </div>

  <script src="/js/homepage.js"></script>
</body>
</html>
